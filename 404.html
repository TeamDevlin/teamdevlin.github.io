<!DOCTYPE html>
<html>
<title>PAGE NOT FOUND</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
    background-image: url('icon.png');
    min-height: 100%;
    background-position: center;
    background-size: cover;
}
</style>
<body onload="typeWriter()" bgcolor="black">

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    Logo
  </div>
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top w3-text-red" id="demo">| 404:</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-large w3-center w3-text-orange">The file that you are attemting to loacte is currently Unavailable at this time</p>
    <p class="w3-center w3-animate-zoom w3-text-light-grey">Check for a few things:<br>Did you type the URL out Correctly?<br>Did you follow an old link?<br>Is the Website down?</p>
  </div>
  <div class="w3-display-bottomleft w3-padding-large">
    Built with <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a>
  </div>
  <div class="w3-display-bottomright w3-padding-large">
    Hosted by <a href="https://www.github.io" target="_blank">GitHub Pages</a>
  </div>
</div>


<script>
var i = 0;
var txt = ' File not Found |';
var speed = 150;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>
</body>
</html>
